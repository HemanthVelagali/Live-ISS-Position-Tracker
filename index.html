<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Live Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="globe-container"></div>

    <!-- ISS Details -->
    <div id="iss-info">
        <p id="iss-lat">Latitude: Loading...</p>
        <p id="iss-lon">Longitude: Loading...</p>
        <p id="iss-alt">Altitude: Loading...</p>
        <p id="iss-vel">Velocity: Loading...</p>
        <p id="iss-passengers">Passengers: 9</p>
    </div>

    <!-- Digital Clock -->
    <div id="digital-clock">Local Time: Loading...</div>

    <!-- More Button and Menu -->
    <button id="more-button">More</button>
    <div id="menu" class="hidden">
        <ul>
            <li id="menu-redirect">Go to NASA ISS Page</li>
            <li id="menu-open-3d">Open 3D ISS Model</li>
            <li id="menu-show-path">Show ISS Path</li>
        </ul>
    </div>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
